<!DOCTYPE html>
<html>
  <head>
    <title>Shard's blog</title>
  </head>
  <body>
    <header>
      <h1><a href="/">Shard's Blog</a></h1>
    </header>

    {% for post in posts %}
    <article>
      <time>publised: {{ post.published_date }}</time>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
  </body>
</html>
